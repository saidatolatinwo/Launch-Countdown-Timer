<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/7cfa6ee76b.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="background">
        <div class="stars"></div>
        <div class="hills"></div>
    </div>

    <main class="container">

        <div class="heading">
            <h1>WE'RE LAUNCHING SOON</h1>
        </div>

        <div class="countdown-wrapper">
            <div class="card">
                <div class="countdown-font">
                    <h2 class="text days">08</h2>
                </div>
                    <h3 class="description">DAYS</h3>
                </div>
                <div class="card">
                    <div class="countdown-font" id="hours">
                        <h2 class="text hours">23</h2>
                    </div>
                        <h3 class="description">HOURS</h3>
                    </div>
                    <div class="card">
                        <div class="countdown-font" id="minutes">
                            <h2 class="text minutes">55</h2>
                        </div>
                            <h3 class="description">MINUTES</h3>
                        </div>
                        <div class="card">
                            <div class="countdown-font" id="seconds">
                                <h2 class="text seconds">41</h2>
                            </div>
                                <h3 class="description">SECONDS</h3>
                            </div>
                </div>
            </div>
        </div>
        <div class="brand-wrapper">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-pinterest"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
    </main>

</body>
<script src="main.js"></script>
</html>
